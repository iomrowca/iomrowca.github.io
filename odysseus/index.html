  <script>
    O.Template({
      init: function() {
        var baseurl = this.baseurl = 'http://{s}.api.cartocdn.com/base-light/{z}/{x}/{y}.png';
        var map = this.map = L.map('map',{
          center: [0, 0],
          zoom: 4
        });

        this.map.scrollWheelZoom.disable();

        var basemap = this.basemap = L.tileLayer(baseurl, {
          attribution: 'data OSM - map CartoDB'
        }).addTo(map);

        var story = O.Story()

        this.story = story;
        this.miniprogressbar = O.MiniProgressBar();

        // trigger when  map_pos go out of the screen
        this.edge = O.Edge(
          O.Triggers.Scroll().less('map_pos').offset(0),
          O.Triggers.Scroll().greater('map_pos').offset(0)
        )
      },

      update: function(actions) {
        var self = this;

        this.story.clear();

        if (this.baseurl && (this.baseurl !== actions.global.baseurl)) {
          this.baseurl = actions.global.baseurl || 'http://0.api.cartocdn.com/base-light/{z}/{x}/{y}.png';

          this.basemap.setUrl(this.baseurl);
        }

        if (this.cartoDBLayer && ("http://"+self.cartoDBLayer.options.user_name+".cartodb.com/api/v2/viz/"+self.cartoDBLayer.options.layer_definition.stat_tag+"/viz.json" !== actions.global.vizjson)) {
          this.map.removeLayer(this.cartoDBLayer);

          this.cartoDBLayer = null;
          this.created = false;
        }

        if (actions.global.vizjson && !this.cartoDBLayer) {
          if (!this.created) { // sendCode debounce < vis loader
            cdb.vis.Loader.get(actions.global.vizjson, function(vizjson) {
              self.map.fitBounds(vizjson.bounds);

              cartodb.createLayer(self.map, vizjson)
                .done(function(layer) {
                  self.cartoDBLayer = layer;

                  var sublayer = layer.getSubLayer(0),
                      layer_name = layer.layers[0].options.layer_name,
                      filter = actions.global.cartodb_filter ? " WHERE "+actions.global.cartodb_filter : "";

                  sublayer.setSQL("SELECT * FROM "+layer_name+filter)

                  self.map.addLayer(layer);

                  self._resetActions(actions);
                }).on('error', function(err) {
                  console.log("some error occurred: " + err);
                });
            });

            this.created = true;
          }

          return;
        }

        this._resetActions(actions);
      },

      _resetActions: function(actions) {
        // update footer title and author
        var title_ = actions.global.title === undefined ? '' : actions.global.title,
            author_ = actions.global.author === undefined ? 'Using' : 'By '+actions.global.author+' using';

        document.getElementById('title').innerHTML = title_;
        document.getElementById('author').innerHTML = author_;
        document.title = title_ + " | " + author_ +' Odyssey.js';

        var TRIGGER_LINE = this.map.getSize().y + 50;
        this.story.addEvent(
          this.edge,
          O.Parallel(
            O.Actions.CSS($('#map_container')).toggleClass('attachTop'),
            O.Actions.CSS($('#content')).toggleClass('attachMap'),
            O.Actions.Debug().log('attach')
          )
        )

        // create content
        var content = '';

        var slide_ = actions[0];
        $('#header').html(slide_.html());

        this.story
          .addState(
            O.Scroll().within($('#header')),
            slide_(this)
          );

        for(var i = 1; i < actions.length; ++i) {
          var slide = actions[i];
          content += "<div id='s_" + i +"'>" + slide.html() + "</div>";
        }

        $('#content').html(content);

        // first slide is the header, skip it
        for(var i = 1; i < actions.length; ++i) {
          var slide = actions[i];
          this.story.addState(
            O.Triggers.Scroll().within('s_' + i).offset(TRIGGER_LINE),
            O.Parallel(
              slide(this),
              this.miniprogressbar.percent(100*i/(actions.length - 1))
            )
          )
        }

        if(window.scrollY === 0) {
          this.story.go(0);
        }
      }
    });
  </script>

Depuis le Sénégal, en passant par le Mali, le Burkina Faso, le Niger et la Libye pour arriver en Italie , l'OIM présente le parcours migratoire des actuels Ulysse 2.0.

Odysseus 2.0 est une activité réalisée par l'OIM grâce au financement de l'Union Européenne et le co-financement du Ministère de l'Intérieur de l'Italie dans le cadre du projet "Soutenir les migrations sures et informées au Niger".

#Dakar,Sénégal
```
- center: [14.7487651,-17.4588836]
- zoom: 6
```


![Senegal](http://iomrowca.github.io/odysseus/sen/001.jpg
)
Dakar, Sénégal. En 2014 le PIB du Sénégal a augmenté de 4% par rapport à l’année précédente. Malgré cela, environ 30% de la population vit avec moins d’un dollar par jour.

![Senegal](http://iomrowca.github.io/odysseus/sen/002.jpg
)
Dakar, Sénégal. Dans la prison de Rebeuss, plus de 2 000 détenus sont enfermés dans 43 grandes cellules, y compris l’ex-Ministre de la Coopération internationale, le Développement régional, les Transport aériens et les Infrastructures. 

![Senegal](http://iomrowca.github.io/odysseus/sen/003.jpg
)
Dakar, Sénégal. Le taux de chômage des jeunes est à peu près de 40%. Ces dernières années,  de plus en plus de jeunes ont quitté les villages et les campagnes pour étudier ou tenter leur chance dans la capitale.

![Senegal](http://iomrowca.github.io/odysseus/sen/004.jpg
)
Dakar, Sénégal. Pause-travail. Au Sénégal le taux de scolarisation primaire est de 83% mais beaucoup d’enfants abandonnent encore les bancs de l’école pour travailler et aider leur famille.

![Senegal](http://iomrowca.github.io/odysseus/sen/005.jpg
)
Dakar, Sénégal. Dans différents quartiers de la ville des kiosques publicitaires improvisés proposent des services sous le slogan: «Migrez et vous obtiendrez la nationalité américaine ». 

[![Dakar,Senegal](http://img.youtube.com/vi/CTirC4cydIA/0.jpg)](http://www.youtube.com/watch?v=CTirC4cydIA "Dakar,Senegal")

Bamako, Mali. Un jeune homme sur le pont qui domine la gare routière de la capitale, près de de la Tour d’Afrique, d’où partent chaque jour une centaine de personnes.

Bamako, Mali. Le marché central.

![BF](http://iomrowca.github.io/odysseus/mali/003.jpg

![BF](http://iomrowca.github.io/odysseus/mali/005.jpg

Bamako, Mali. La saison des pluies et la saison sèche rythme la vie des  Maliens. En 2015, le fantôme cyclique des crises alimentaires qui s’abattent régulièrement sur cette région a ressurgi.

```

Camp de réfugiés de Assaga (Diffa), Niger. Environ 150 000 réfugiés et retournés nigériens ont fui les violences perpétrées par Boko Haram au Nord Nigeria et se sont installés dans la région de Diffa depuis le début de la crise.
![Niger](http://iomrowca.github.io/odysseus/niger/002.jpg
)
Marché du poivre, Diffa, Niger. Le marché central de Diffa, dit aussi « marché du poivre », est contrôlé jour et nuit par l’armée du Niger depuis l’attentat de février 2015. 
![Niger](http://iomrowca.github.io/odysseus/niger/003.jpg
)
Diffa, Niger. Dans l’Eglise « de l’Abondance » de Diffa, tous les dimanches des dizaines de chrétiens évangélistes se réunissent pour prier.

#Tripoli, Libye
```
- center: [32.8829357,13.1707833]

```
![Niger](http://iomrowca.github.io/odysseus/libya/001.jpg
)
Tripoli, Libye. Manifestation du groupe « Fajr Libya » sur la place des martyrs, dans le centre de la capitale libyenne. Le vide politique laissé par le Colonel Kadhafi, après 42 ans de pouvoir, a causé une profonde crise politique et sécuritaire. 
![Niger](http://iomrowca.github.io/odysseus/libya/002.jpg
)
Tripoli, Libye. Des milliers d’africains subsahariens qui vivaient et travaillaient en Libye souhaitent retourner dans leurs pays d’origine en raison de l’insécurité persistante, comme Isshao, maçon nigérien, « mais le voyage de retour coûte cher, presque autant que pour venir ».

![Niger](http://iomrowca.github.io/odysseus/libya/003.jpg
)
Bir Dufan, Libye. Des groupes de miliciens qui s’opposaient à Kadhafi continuent de se réunir, plus de quatre ans après la mort du Colonel, pour célébrer la victoire contre ses partisans. 
![Niger](http://iomrowca.github.io/odysseus/libya/004.jpg
)
Aéroport international de Tripoli, Libye. Les deux milices principales de Misrata et de Zintan ont combattu de juillet 2014 à mars 2015 à l’intérieur de l’aéroport, en le détruisant. 
![Niger](http://iomrowca.github.io/odysseus/libya/005.jpg
)
Centre de détention pour les migrants irréguliers de Alkararim, Misrata, Libye. À l’intérieur de cette vieille école sont enfermées plus de 700 personnes, surtout des migrants originaires du Sénégal, de Gambie, Érythrée et Somalie

#Lampedusa, Italie
```
- center: [35.5117229,12.5745143]

![Lampedusa](http://iomrowca.github.io/odysseus/lampedusa/001.jpg
)
Centre pour les migrants de Lampedusa, Italie. L’île italienne représente le lieu d’accostage principal pour les migrants qui partent de la Libye et traversent la mer Méditerranée. Depuis 2000, 25 000 migrants sont morts au cours de cette traversée.

![Lampedusa](http://iomrowca.github.io/odysseus/lampedusa/002.jpg
)
Centre pour les migrants de Lampedusa, Italie. Pakistanais, Palestiniens, Libyens, Marocains. L’île de Lampedusa a toujours été la porte principale de l’Europe et y transitent des migrants de différentes nationalités. 

![Lampedusa](http://iomrowca.github.io/odysseus/lampedusa/003.jpg
)
Lampedusa, Italie. Scènes de coexistence ordinaire. Salvatore plaisante avec Mohamed, qui est arrivé à Lampedusa comme réfugié puis s’est installé sur l’île comme pêcheur. « On l’appelle King-Kong, il travaille dur ». 

![Lampedusa](http://iomrowca.github.io/odysseus/lampedusa/004.jpg
)
Lampedusa, Italie. Le squelette de certains bateaux arrivées là-bas surchargés de migrants, sont conservés dans une espèce de « musée des naufragés » à ciel ouvert, devant le nouveau port de Lampedusa.

![Lampedusa](http://iomrowca.github.io/odysseus/lampedusa/005.jpg
)
Lampedusa, Italie. Un groupe de migrants subsahariens attend sur un quai du port que les policiers les fassent monter sur le bac qui relie Lampedusa à la Sicile.
